{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-semibold text-gray-600">Delete Snack</h1>
<div
class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 dark:text-white">

<form method="POST">
{% csrf_token %}
  <p>Do you really want to delete "{{ snack.title }}"?</p>
  <input type="submit" value="OK" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-800 dark:hover:bg-red-900 dark:focus:ring-red-800">
  <a href="javascript:history.back()" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-gray-700 mt-4 sm:mt-0 sm:ml-4">Cancel</a>
</form>
</div>

{% endblock content %}
