{% extends 'base.html' %}

{% block content %}

<h1 class="text-2xl font-semibold text-gray-600">Create Snack</h1>

<div
  class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
  <form method="POST" class="space-y-2 w-full p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="submit" value="SAVE">
    <a href="javascript:history.back()" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-gray-700 mt-4 sm:mt-0 sm:ml-4">Cancel</a>
  </form>
</div>

{% endblock content %}
